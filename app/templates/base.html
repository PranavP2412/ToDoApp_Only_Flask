<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ToDo App{% endblock %}</title>
    <style>
        :root {
            --primary: #2575fc;
            --bg: rgba(255, 255, 255, 0.95);
            --nav-height: 64px
        }

        body {
            margin: 0;
            font-family: Segoe UI, Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding-top: var(--nav-height); /* prevent content from being hidden under fixed navbar */
        }

        .navbar {
            height: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            background: var(--bg);
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 18px
        }

        .todo-icon {
            width: 28px;
            height: 28px;
            display: inline-block
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: 0;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.08);
            color: #333
        }

        main {
            padding: 24px;
            max-width: 980px;
            margin: 24px auto
        }

        @media(max-width:480px) {
            .navbar {
                padding: 0 12px
            }

            .brand {
                font-size: 16px
            }

            .btn {
                padding: 7px 10px
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <a href="{{ url_for('tasks.home') }}" class="brand" aria-label="Go to home">
            <span class="todo-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="4" width="18" height="16" rx="3" stroke="#2575fc" stroke-width="1.5" fill="none" />
                    <path d="M7 10l2 2 4-4" stroke="#2575fc" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" fill="none" />
                </svg>
            </span>
            ToDo
        </a>

        <div class="nav-actions">
            {% if session.get('user') %}
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="btn">Login</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>

</html>
