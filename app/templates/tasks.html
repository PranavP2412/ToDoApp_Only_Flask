{% extends "base.html" %}

{% block styles %}
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
    
    .add-task-section { display: flex; gap: 10px; margin-bottom: 30px; }
    
    input[type="text"] {
        flex: 1; padding: 12px; border: 2px solid #e0e0e0;
        border-radius: 5px; font-size: 14px; transition: border-color 0.3s;
    }
    
    input[type="text"]:focus { outline: none; border-color: #667eea; }
    
    .btn-add {
        padding: 12px 25px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; border: none; border-radius: 5px; font-weight: 600;
        cursor: pointer; transition: transform 0.2s;
    }
    
    .btn-add:hover { transform: scale(1.05); }
    
    .tasks-list { display: flex; flex-direction: column; gap: 12px; }
    
    .task-item {
        background: #f8f9fa; padding: 15px; border-radius: 8px;
        border-left: 4px solid #667eea; display: flex;
        justify-content: space-between; align-items: center; gap: 10px;
    }
    
    .task-item.completed { border-left-color: #28a745; opacity: 0.7; }
    
    .task-item.completed .task-text { text-decoration: line-through; color: #999; }
    
    .task-text { flex: 1; color: #333; font-size: 15px; }
    
    .task-actions { display: flex; gap: 8px; }
    
    .btn-small {
        padding: 6px 12px; border: none; border-radius: 4px;
        font-size: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s;
    }
    
    .btn-toggle { background: #667eea; color: white; }
    .btn-toggle:hover { background: #5568d3; }
    
    .btn-delete { background: #dc3545; color: white; }
    .btn-delete:hover { background: #c82333; }
    
    .empty-message { text-align: center; color: #999; padding: 40px 20px; font-size: 14px; }
</style>
{% endblock styles %}

{% block content %}
<div class="container">
    <h1>üìù My Tasks</h1>
    
    <div class="add-task-section">
        <form method="POST" action="{{ url_for('tasks.add') }}" style="display: flex; gap: 10px; width: 100%;">
            <input type="text" name="task" placeholder="Add a new task..." required>
            <button type="submit" class="btn-add">Add</button>
        </form>
    </div>
    
    <div class="tasks-list">
        {% if tasks %}
            {% for task in tasks %}
                <div class="task-item {% if task.complete %}completed{% endif %}">
                    <span class="task-text">{{ task.task }}</span>
                    <div class="task-actions">
                        <form method="POST" action="{{ url_for('tasks.toggle', task_id=task._id) }}" style="display: inline;">
                            <button type="submit" class="btn-small btn-toggle">
                                {% if task.complete %}Undo{% else %}Done{% endif %}
                            </button>
                        </form>
                        
                        <form method="POST" action="{{ url_for('tasks.delete', task_id=task._id) }}" style="display: inline;">
                            <button type="submit" class="btn-small btn-delete" onclick="return confirm('Delete this task?')">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="empty-message">
                No tasks yet. Add one to get started! üöÄ
            </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
